{% extends 'base.html' %}
{% block title %}Agregar Producto{% endblock %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white"><h5 class="mb-0"><i class="bi bi-box-seam me-2"></i>Agregar Nuevo Producto</h5></div>
    <div class="card-body">
        <form method="post" action="{% url 'agregar_producto' %}" enctype="multipart/form-data"> {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3"><label for="nombre" class="form-label">Nombre:</label><input type="text" class="form-control" id="nombre" name="nombre" required></div>
                <div class="col-md-6 mb-3"><label for="marca" class="form-label">Marca:</label><input type="text" class="form-control" id="marca" name="marca" required></div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3"><label for="modelo" class="form-label">Modelo:</label><input type="text" class="form-control" id="modelo" name="modelo"></div>
                <div class="col-md-6 mb-3"><label for="precio" class="form-label">Precio:</label><input type="number" step="0.01" class="form-control" id="precio" name="precio" required></div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3"><label for="stock" class="form-label">Stock:</label><input type="number" class="form-control" id="stock" name="stock" required></div>
                <div class="col-md-6 mb-3"><label for="proveedor" class="form-label">Proveedor:</label>
                    <select class="form-control" id="proveedor" name="proveedor" required>
                        <option value="">Selecciona un proveedor</option>
                        {% for proveedor in proveedores %}
                        <option value="{{ proveedor.pk }}">{{ proveedor.contacto_nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="mb-3"><label for="descripcion" class="form-label">Descripci√≥n:</label><textarea class="form-control" id="descripcion" name="descripcion" rows="3"></textarea></div>
            <div class="mb-3"><label for="imagen" class="form-label">Imagen:</label><input type="file" class="form-control" id="imagen" name="imagen" accept="image/*"></div>
            <div class="mb-3 form-check"><input type="checkbox" class="form-check-input" id="disponible" name="disponible" checked><label class="form-check-label" for="disponible">Disponible</label></div>
            <button type="submit" class="btn btn-success"><i class="bi bi-box-seam me-2"></i>Guardar Producto</button>
            <a href="{% url 'ver_productos' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
