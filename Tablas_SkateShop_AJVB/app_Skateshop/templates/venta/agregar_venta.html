{% extends 'base.html' %}
{% block title %}Agregar Venta{% endblock %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white"><h5 class="mb-0"><i class="bi bi-cart-plus me-2"></i>Agregar Nueva Venta</h5></div>
    <div class="card-body">
        <form method="post" action="{% url 'agregar_venta' %}"> {% csrf_token %}
            <div class="mb-3"><label for="cliente" class="form-label">Cliente:</label><select class="form-control" id="cliente" name="cliente" required>{% for cliente in clientes %}<option value="{{ cliente.id_cliente }}">{{ cliente.nombre }}</option>{% endfor %}</select></div>
            <div class="mb-3"><label for="empleado" class="form-label">Empleado:</label><select class="form-control" id="empleado" name="empleado" required>{% for empleado in empleados %}<option value="{{ empleado.id }}">{{ empleado.nombre }}</option>{% endfor %}</select></div>
            <div class="mb-3"><label for="productos" class="form-label">Productos Vendidos:</label><select class="form-control" id="productos" name="productos" multiple required>{% for producto in productos %}<option value="{{ producto.id }}">{{ producto.nombre }} - {{ producto.marca }} ({{ producto.precio }} $)</option>{% endfor %}</select></div>
            <div class="mb-3"><label for="total" class="form-label">Total:</label><input type="number" step="0.01" class="form-control" id="total" name="total" required></div>
            <button type="submit" class="btn btn-success"><i class="bi bi-cart-plus me-2"></i>Guardar Venta</button>
            <a href="{% url 'ver_ventas' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
