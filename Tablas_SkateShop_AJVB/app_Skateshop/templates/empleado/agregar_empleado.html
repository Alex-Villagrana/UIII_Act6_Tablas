{% extends 'base.html' %}
{% block title %}Agregar Empleado{% endblock %}
{% block content %}
<div class="card shadow-sm">
    <div class="card-header bg-primary text-white"><h5 class="mb-0"><i class="bi bi-person-plus-fill me-2"></i>Agregar Nuevo Empleado</h5></div>
    <div class="card-body">
        <form method="post" action="{% url 'agregar_empleado' %}"> {% csrf_token %}
            <div class="mb-3"><label for="nombre" class="form-label">Nombre:</label><input type="text" class="form-control" id="nombre" name="nombre" required></div>
            <div class="mb-3"><label for="email" class="form-label">Email:</label><input type="email" class="form-control" id="email" name="email" required></div>
            <div class="mb-3"><label for="telefono" class="form-label">Teléfono:</label><input type="text" class="form-control" id="telefono" name="telefono"></div>
            <div class="mb-3"><label for="direccion" class="form-label">Dirección:</label><textarea class="form-control" id="direccion" name="direccion" rows="3"></textarea></div>
            <div class="mb-3"><label for="clientes_atendidos" class="form-label">Clientes Atendidos:</label><select class="form-control" id="clientes_atendidos" name="clientes_atendidos" multiple>{% for cliente in clientes %}<option value="{{ cliente.pk }}">{{ cliente.nombre }}</option>{% endfor %}</select></div>
            <div class="form-check mb-4"><input class="form-check-input" type="checkbox" name="activo" id="activo" checked><label class="form-check-label" for="activo">Activo</label></div>
            <button type="submit" class="btn btn-success"><i class="bi bi-person-plus-fill me-2"></i>Guardar Empleado</button>
            <a href="{% url 'ver_empleados' %}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>
</div>
{% endblock %}
